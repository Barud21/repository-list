<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Repository List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Repository list</h1>
      <p class="header-paragraph">
        Find all repositories for any user on Github. Repositories are ordered
        from the most popular to the least popular (based on stars).
      </p>
    </header>

    <main>
      <div class="form">
        <form>
          <label for="uname">Repository username:</label><br />
          <input type="text" id="uname" name="uname" class="form-input" /><br />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="repo-list">
        <ul id="repository-list" class="list-view"></ul>
      </div>
    </main>

    <footer>
      <h3>BR</h3>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
