<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <title>Repository List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Repository list</h1>
      <p class="header-paragraph">
        Find all public repositories for any user on Github.<br />
        Repositories are ordered from the most popular<br />
        to the least popular (based on stars).
      </p>
    </header>

    <div class="form">
      <p class="form-label">Type in the username:</p>
      <input type="text" class="form-input" />
      <button id="searchBtn" class="btn">Search</button>
    </div>
    <div class="container">
      <p class="no-repository hidden">There is no such user, try other name</p>
      <p class="list-label hidden">List of repositories</p>
      <div class="repo-list hidden">
        <ul id="repository-list" class="list-view"></ul>
      </div>
    </div>

    <footer>
      <h3>Created by Bartosz Rudzi≈Ñski</h3>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
